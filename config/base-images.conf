#!/bin/bash
#
# base-images.conf - Base image URLs for different architectures
# All images use Debian 13 (Trixie) for consistency
#

# Debian Trixie Release Date: October 2025
# Kernel: Linux 6.12 LTS

# x64 / amd64 - Debian Cloud Image (Trixie)
X64_BASE_IMAGE_URL="https://cloud.debian.org/images/cloud/trixie/latest/debian-13-generic-amd64.qcow2"
X64_BASE_IMAGE_NAME="debian-13-trixie-amd64.qcow2"
X64_OS_NAME="Debian 13 (Trixie)"
X64_ARCH="amd64"

# Raspberry Pi 5 - Raspberry Pi OS Lite ARM64 (Trixie)
RPI5_BASE_IMAGE_URL="https://downloads.raspberrypi.com/raspios_lite_arm64/images/raspios_lite_arm64-2025-10-02/2025-10-01-raspios-trixie-arm64-lite.img.xz"
RPI5_BASE_IMAGE_NAME="raspios-trixie-arm64-lite.img.xz"
RPI5_OS_NAME="Raspberry Pi OS (Trixie)"
RPI5_ARCH="arm64"

# Common Configuration
OS_VERSION="Debian 13 (Trixie)"
KERNEL_VERSION="6.12"  # LTS Kernel
CLOUD_INIT_MIN_VERSION="22.4"

# Image Size Configuration
X64_TARGET_SIZE="5G"      # 5GB for x64 (smaller, for VMs)
RPI5_TARGET_SIZE="4.5G"   # 4.5GB for Pi5 (SD card compatible)

# Kubernetes Configuration
DEFAULT_K8S_VERSION="1.28.0"
CONTAINERD_VERSION="latest"  # Use distribution version

# Cloud-init Configuration
CLOUD_INIT_DATASOURCE="NoCloud"

# Build Configuration
BUILD_CACHE_DIR="image-build/cache"
BUILD_WORK_DIR="image-build/work"
BUILD_OUTPUT_DIR="output"
